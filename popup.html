<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>YouTube Ad Skipper</title>
  <link rel="stylesheet"
        href="styles.css">
</head>

<body class="popup-container">
  <div class="switch-container">
    <input type="checkbox"
           id="adBlockToggle"
           class="switch-input">

    <label for="adBlockToggle"
           class="switch">
      <span class="switch-handle" />
    </label>
  </div>

  <div class="status-text">
    <span id="statusMessage">Ad Skipper is disabled</span>
  </div>

  <script src="popup.js"></script>
</body>

</html>
